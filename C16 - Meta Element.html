<!doctype html>
<head>
    <title>
        Meta Element
    </title>
   

<!-- 
    Meta element is always put inside the head element because it's not available for web user
    the website doesn't show whatever inside head element.
    Use provide for search engine using meta element

-->

    <meta name = "discription" content = "this discription will tell the search engine about what the webpage is all about."   />  <!-- Meta element doesn't have closing tag-->
<!--
    attribute name and content
    discription value to provide search engine about content of the webpage
    this content will show right below webpage as discription when we search 
    
-->

    <meta name = "keywords" content = "fish, ocean, aquarium" />
<!--
    The keyword is search for speticular page
    Most search engine like google don't use this anymore, but some foregn search engin still
-->

    <meta http-equiv = "author" content = "Author Name" />
    <meta http-equiv = "content-language" content = "en-us" />
</head>



<body>
    Lecture 15
        <h1>    Meta Element    </h1>

</body>
