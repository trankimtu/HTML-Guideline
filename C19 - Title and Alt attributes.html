<!doctype html>
<html>
<head>  
    <title>Title and Alt attributes</title>
</head>

<body>
    Lecture 18
    <h1> Title and Alt attributes   </h1>

    <h3>Title</h3>
    Point mouse to the pic, pop up the text <br>
    <img src = "Kaleidoscope-1.jpg" width = "350" height = "200" title = "Kaleidoscope 1">  

    <h3>Alt - Alternate tag </h3>
    In case picture could't display, the webpage display a text instead <br> <br>
    <img src = "Kaleidoscope.jpg"   width="350" height="200"    title="Kaleidoscope 1" alt="Kaleidoscope 1">

</body>

</html>
