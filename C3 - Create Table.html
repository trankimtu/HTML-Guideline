<!doctype html>     <!-- Define html file type -->

<html>
    <head>
        Chapter 3
        <title>
            Create Table
        </title>        
    </head>
    
    <body>
        <h1> Create Table </h1>
        
        <table> <!-- 4 x 4, 1st Row and 1st Column is head -->

            <tr> <!-- Table Row 1 -->
                <td> n     </td> <!-- r1 x c1 use "td": table data = small word -->

                <th> a     </th> <!-- r1 x c2 use "th": table head -->
                <th> b     </th> <!-- r1 x c3 use "th": table head -->
                <th> c     </th> <!-- r1 x c4 use "th": table head -->
            </tr> 
            
            <tr> <!-- Table Row 2 -->
                <th> x     </th> <!-- r2 x c1 use "th": table head -->

                <td> (x,x) </td> <!-- r2 x c2 use "td": table data = small word-->
                <td> (x,y) </td> <!-- r2 x c3 use "td": table data = small word -->
                <td> (x,z) </td> <!-- r2 x c4 use "td": table data = small word -->
            </tr> 

            <tr> <!-- Table Row 3 -->
                <th>  y    </th> <!-- r3 x c1 use "th": table head -->

                <td> (y,x) </td> <!-- r3 x c2 use "td": table data = small word -->
                <td> (y,y) </td> <!-- r3 x c3 use "td": table data = small word -->
                <td> (y,z) </td> <!-- r3 x c4 use "td": table data = small word -->
            </tr> 

            <tr> <!-- Table Row 4 -->
                <th>  z    </th> <!-- r4 x c1 use "th": table head -->

                <td> (z,x) </td> <!-- r4 x c2 use "td": table data -->
                <td> (z,y) </td> <!-- r4 x c3 use "td": table data -->
                <td> (z,z) </td> <!-- r4 x c4 use "td": table data -->
            </tr>

            </table>
    </body>

</html>
